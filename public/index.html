<!DOCTYPE html>
<html ng-app="comm_app">
  <head>
    <meta charset="utf-8">
    <title>Community App</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="mainController as ctrl">

    <form ng-submit="ctrl.login(userPass)">
      <input type="text" ng-model="userPass.username" placeholder="username" />
      <input type="password" ng-model="userPass.password" placeholder="password" />
      <input type="submit" />
    </form>

    <p>Logged in username: {{ ctrl.user.username }}</p>

    <h4 ng-click="ctrl.getUsers()">Click to see secret stuff</h4>

    <div>{{ ctrl.error }}</div>

    <div ng-repeat="user in ctrl.users">
      <h1>{{ user.username }}</h1>
    </div>

    <a href="#" ng-click="ctrl.logout()">Log Out</a>

    <h1>Communities</h1>
    <div ng-repeat="community in ctrl.allCommunities" class="communities">
      <h2>{{ community.name }}</h2>
      <hr>
        <!-- <div ng-repeat="post in community.posts" class="posts">
          <h3>{{ post.title }}</h3> <br>
          {{ post.content }}
        </div> -->
    </div>

  </body>
</html>
