<div class='addCommunity' ng-if='ctrl.createComm'>
  <p ng-click='ctrl.dontAdd()'>x</p>
  <form ng-submit='ctrl.addCommunity()'>
    <input type="text" ng-model='ctrl.formData.name' required/>
    <input type="submit" value="+" class="submit"/>
  </form>
</div>

<div class='addPost' ng-if='ctrl.createPost'>
  <p ng-click='ctrl.dontAdd()'>x</p>
  <form ng-submit='ctrl.addPost()'>
    <input type="text" ng-model='ctrl.formData.title' required/>
    <textarea ng-model='ctrl.formData.content' required></textarea>
    <input type="submit" value="+" class="submit"/>
  </form>
</div>

<div class='addReply' ng-if='ctrl.createReply'>
  <p ng-click='ctrl.dontAdd()'>x</p>
  <form ng-submit='ctrl.addReply()'>
    <textarea ng-model='ctrl.formData.content' required></textarea>
    <input type="submit" value="+" class="submit"/>
  </form>
</div>
